<ng-container *ngFor="let dir of directions">
  <input type="radio" name="direction" (click)="changeDirection(dir)">{{ dir | titlecase }}
</ng-container>

<div [ngSwitch]="direction">
  <ng-container *ngFor="let dir of directions">
    <span *ngSwitchCase="dir">Go to <b>{{ dir }}</b></span>
  </ng-container>
  <span *ngSwitchDefault>No Direction</span>
</div>
